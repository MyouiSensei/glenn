<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #1e1e1e;
        padding: 15px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #4caf50;
        transition: 0.3s;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        gap: 20px;
      }

      nav ul li a {
        text-decoration: none;
        color: #4caf50;
        font-size: 1.2em;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      nav ul li a:hover,
      nav ul li a.active {
        background-color: #4caf50;
        color: white;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: flex;
          position: absolute;
          top: 20px;
          right: 20px;
        }

        nav ul {
          flex-direction: column;
          display: none;
          background-color: #1e1e1e;
          position: absolute;
          top: 60px;
          width: 100%;
          left: 0;
          padding: 20px 0;
          gap: 10px;
          text-align: center;
        }

        nav ul.show {
          display: flex;
        }
      }

      main {
        padding: 100px 20px 40px;
        max-width: 700px;
        margin: 0 auto;
        flex: 1;
      }

      h1 {
        text-align: center;
        font-size: 2.5em;
        margin-bottom: 40px;
      }

      .skill {
        margin-bottom: 25px;
      }

      .skill-name {
        font-size: 1.2em;
        margin-bottom: 5px;
      }

      .percentage {
        float: right;
        color: #ccc;
        font-size: 0.95em;
      }

      .skill-bar {
        background-color: #2c2c2c;
        border-radius: 20px;
        overflow: hidden;
        height: 20px;
      }

      .skill-bar-fill {
        height: 100%;
        background-color: #4caf50;
        width: 0;
        border-radius: 20px;
        transition: width 1s ease-in-out;
      }

      footer {
        background-color: #1e1e1e;
        padding: 20px;
        text-align: center;
        margin-top: auto;
      }

      .social-icons a {
        color: #4caf50;
        font-size: 24px;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .social-icons a:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="skills.html" class="active">Skills</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>My Skills</h1>

      <div class="skill">
        <div class="skill-name">HTML <span class="percentage">50%</span></div>
        <div class="skill-bar">
          <div class="skill-bar-fill" style="width: 50%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="skill-name">CSS <span class="percentage">50%</span></div>
        <div class="skill-bar">
          <div class="skill-bar-fill" style="width: 50%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="skill-name">
          JavaScript <span class="percentage">20%</span>
        </div>
        <div class="skill-bar">
          <div class="skill-bar-fill" style="width: 20%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="skill-name">Java <span class="percentage">10%</span></div>
        <div class="skill-bar">
          <div class="skill-bar-fill" style="width: 10%"></div>
        </div>
      </div>

      <div class="skill">
        <div class="skill-name">PHP <span class="percentage">60%</span></div>
        <div class="skill-bar">
          <div class="skill-bar-fill" style="width: 60%"></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="https://www.facebook.com/glennzenaby" target="_blank"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="https://www.instagram.com/glinsho_/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="mailto:glennybanez2@gmail.com"
          ><i class="fas fa-envelope"></i
        ></a>
        <a href="tel:09310195337"><i class="fas fa-phone"></i></a>
      </div>
      <p style="color: #888; margin-top: 10px">© 2025 Glenn Ybañez</p>
    </footer>

    <script>
      function toggleMenu() {
        const nav = document.getElementById("nav-links");
        nav.classList.toggle("show");
      }
    </script>
  </body>
</html>
